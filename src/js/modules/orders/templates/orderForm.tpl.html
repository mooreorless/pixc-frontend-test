<div class="modal-content">
  <div class="modal-header">
    <button class="pull-right btn btn-danger" aria-hidden="true" ng-click="close()">Ã—</button>
    <h4>Create Order</h4>
  </div>
  
  <div class="modal-body">
    <form class="form" name="orderForm">
      <div class="form-group">
        <label for="client">Client</label>
        <input type="text" class="form-control" ng-required="true" ng-model="order.name" placeholder="Client Name">
      </div>
      <div class="form-group">
        <label for="destination">Destination Address</label>
        <input type="text" ng-required="true" class="form-control" ng-model="order.destination" placeholder="Destination">
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" ng-required="true" class="form-control" ng-model="order.weight" placeholder="Weight (kg)">
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn" ng-click="close()" aria-hidden="true">Close</button>
    <input class="btn btn-primary" aria-hidden="true" type="submit" ng-disabled="orderForm.$invalid" ng-click="save()" value="Save"/>
  </div>
