<div class="modal-content">
  <div class="modal-header">
    <button class="pull-right btn btn-danger" aria-hidden="true" ng-click="close()">Ã—</button>
    <h4>User Details</h4>
  </div>
  
  <div class="modal-body">
    <form class="form" name="userForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-required="true" ng-model="user.name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" ng-required="true" class="form-control" ng-model="user.email" placeholder="Email Address">
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn" ng-click="close()" aria-hidden="true">Close</button>
    <input class="btn btn-primary" aria-hidden="true" type="submit" ng-disabled="userForm.$invalid" ng-click="save()" value="Save"/>
  </div>
